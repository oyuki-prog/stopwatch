<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ストップウォッチ</h1>
        <p id="time">00:00:00.00</p>
        <button id="start" onclick="startTimer()">スタート</button>
        <button id="stop" disabled onclick="stopTimer()">ストップ</button>
        <button id="reset" disabled onclick="resetTimer()">リセット</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
